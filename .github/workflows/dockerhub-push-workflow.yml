name: Build and Push Docker Image (Multi-Tag)

on:
  push:
    branches: [ "main" ] 
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image with both tags
        run: |
          
          # Use only the first 7 characters of the commit SHA (common practice)
          COMMIT_SHA=$(echo ${{ github.sha }} | cut -c1-7)

          # Build the image and tag it twice
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/my-app:latest \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/my-app:$COMMIT_SHA \
            .

      - name: Push "latest" tag
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/seaside-in-okd:latest

      - name: Push commit-specific tag
        run: |
          COMMIT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/seaside-in-okd:$COMMIT_SHA